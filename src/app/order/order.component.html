<article class="main">
    <h1 class="header">Shopping Card</h1>

    <div class="form">
        <div class="subform">
            <p class="par">You have {{count}} items in your shopping card</p>
            <button (click)="deleteAllSelected()"
                    class="clearButton">
                Clear Shopping Card
            </button>
        </div>
        <div class="tableForm">
            <table mat-table
                   [dataSource]="dataSource"
                   class="mat-elevation-z8 table">
                <ng-container matColumnDef="imgUrl">
                    <th mat-header-cell
                        *matHeaderCellDef>
                        <h2>Images</h2>
                    </th>
                    <td mat-cell
                        *matCellDef="let product">
                        <img class="img"
                             src="{{product.imageUrl}}"
                             alt="{{product.title}}" />
                    </td>
                    <td mat-footer-cell
                        *matFooterCellDef>
                    </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell
                        *matHeaderCellDef>
                        <h2>Product</h2>
                    </th>
                    <td mat-cell
                        *matCellDef="let product">
                        <h2 class="textTable">{{product.title}}</h2>
                    </td>
                    <td mat-footer-cell
                        *matFooterCellDef>
                    </td>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-header-cell
                        *matHeaderCellDef>
                        <h2 class="quantity">Quantity</h2>
                    </th>
                    <td mat-cell
                        *matCellDef="let product">
                        <div class="buttonDiv">
                            <button (click)="Increase(product.id)"
                                    class="buttonCount">
                                +
                            </button>
                            <input type="number"
                                   min="1"
                                   max="300"
                                   placeholder="Enter count: "
                                   (input)="countInput(product.id, $event)"
                                   value="{{product.count}}" />

                            <button (click)="Decrease(product.id)"
                                    class="buttonCount">
                                -
                            </button>
                        </div>
                    </td>
                    <td mat-footer-cell
                        *matFooterCellDef>
                    </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell
                        *matHeaderCellDef>
                        <h2>Price</h2>
                    </th>
                    <td mat-cell
                        *matCellDef="let product">
                        <h3 class="textTable">
                            ${{Round(product.count, product.price)}}
                        </h3>
                    </td>
                    <td mat-footer-cell
                        *matFooterCellDef>
                    </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                    <th mat-header-cell
                        *matHeaderCellDef>
                        <h2>Remove element</h2>
                    </th>
                    <td mat-cell
                        *matCellDef="let product">
                        <button (click)="removeBtn(product.id)"
                                class="remove">
                            Remove
                        </button>
                    </td>
                    <td mat-footer-cell
                        *matFooterCellDef>
                        <h2 class="summary">Summary: ${{summary}}</h2>
                    </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="displayedColumns">
                </tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;">
                </tr>
                <tr mat-footer-row
                    *matFooterRowDef="displayedColumns;">
                </tr>
            </table>
        </div>
        <div class="subform">
            <a routerLink="/check-out">
                <button class="routerBtn">Check Out</button>
            </a>
        </div>
    </div>
</article>
